<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en" class="light-style layout-menu-fixed" dir="ltr"
    data-theme="theme-default" data-assets-path="/assets/" data-template="vertical-menu-template-free">

<head th:replace="~{layouts/base::head}"></head>

<body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">
            <!-- Menu -->

            <aside th:replace="~{components/sidebar::sidebar}"></aside>
            <!-- / Menu -->

            <!-- Layout container -->
            <div class="layout-page">
                <!-- Navbar -->

                <div th:replace="~{components/header::header}"></div>

                <!-- / Navbar -->
                <div class="card-header">
                    <h6 class="fw-bold mb-4 text-primary">
                        <span class="">FAQ Management
                        </span>
                        <span class="text-muted fw-light"> <i class="fas fa-chevron-right"></i> </span>
                        <a class="" href="/admin/faq">FAQ
                            List</a>
                        <span class="text-muted fw-light me-2"> <i class="fas fa-chevron-right"></i> </span>
                        <span class="me-2">View FAQ's detail</span>
                    </h6>
                </div>
                <!-- Content wrapper -->
                <div class="content-wrapper">
                    <!-- Content -->

                    <div class="container-xxl flex-grow-1 ">
                        <!-- Layout Demo -->
                        <div class="layout-demo-wrapper">
                            <div class="container-xxl flex-grow-1 ">
                                <div class="mx-5">
                                    <div class="mb-3 row mx-5">
                                        <div class="card mb-4">
                                            <h3 class="card-header">FAQ Detail</h3>
                                            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                                                <p th:text="${successMessage}"></p>
                                            </div>
                                            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                                                <p th:text="${errorMessage}"></p>
                                            </div>
                                            <div class="card-body">
                                                <form action="#"
                                                    th:action="@{'/admin/faq/detail/' + ${faq.id} +'/update'}"
                                                    method="post" th:object="${faq}">
                                                    <div class="mb-3 row">
                                                        <label for="question-input"
                                                            class="col-md-2 col-form-label">Question</label>
                                                        <div class="col-md-10">
                                                            <textarea class="form-control auto-resize"
                                                                th:field="*{question}" required>
                                                                </textarea>
                                                        </div>
                                                        <span class="text-danger"
                                                            th:if="${#fields.hasErrors('question')}"
                                                            th:errors="*{question}"></span>
                                                    </div>
                                                    <div class="mb-3 row">
                                                        <label for="answer-input"
                                                            class="col-md-2 col-form-label">Answer</label>
                                                        <div class="col-md-10">
                                                            <textarea class="form-control auto-resize"
                                                                th:field="*{answer}" required>
                                                                </textarea>
                                                        </div>
                                                        <span class="text-danger" th:if="${#fields.hasErrors('answer')}"
                                                            th:errors="*{answer}"></span>
                                                    </div>
                                                    <div class="mb-3 row">
                                                        <label for="status-select"
                                                            class="col-md-2 col-form-label">Status</label>
                                                        <div class="col-md-2">
                                                            <select class="form-select" th:field="*{status}" required>
                                                                <option value="true" th:selected="*{status}">Show
                                                                </option>
                                                                <option value="false" th:selected="*{!status}">Hide
                                                                </option>
                                                            </select>
                                                        </div>
                                                        <span class="text-danger" th:if="${#fields.hasErrors('status')}"
                                                            th:errors="*{status}"></span>
                                                    </div>
                                                    <div class="mt-5 d-flex justify-content-end">
                                                        <a href="javascript:history.back()"
                                                            class="btn btn-outline-primary">Back</a>
                                                        <button type="submit" class="btn btn-primary mx-3">Save</a>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--/ Layout Demo -->
                    </div>
                    <!-- / Content -->
                    <!-- / Navbar -->

                    <!-- Footer -->
                    <footer th:replace="~{components/footer::footer}"></footer>
                    <!-- / Footer -->

                    <div class="content-backdrop fade"></div>
                </div>
                <!-- Content wrapper -->
            </div>
            <!-- / Layout page -->
        </div>

        <!-- Overlay -->
        <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->
    <script src="/assets/js/auto-resize-textarea.js"></script>
</body>

</html>
