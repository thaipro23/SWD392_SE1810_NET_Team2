<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="https://www.thymeleaf.org"
  class="light-style customizer-hide"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="/assets/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>Login | Kindergarten Suggestion</title>
    <meta name="description" content />
    <link
      rel="icon"
      type="image/png"
      href="/assets/img/favicon/favicon.png"
      sizes="100x100"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/vendor/fonts/boxicons.css" />
    <link
      rel="stylesheet"
      href="/assets/vendor/css/core.css"
      class="template-customizer-core-css"
    />
    <link
      rel="stylesheet"
      href="/assets/vendor/css/theme-default.css"
      class="template-customizer-theme-css"
    />
    <link rel="stylesheet" href="/assets/css/demo.css" />
    <link
      rel="stylesheet"
      href="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css"
    />
    <link rel="stylesheet" href="/assets/vendor/css/pages/page-auth.css" />
    <script src="/assets/vendor/js/helpers.js"></script>
    <script src="/assets/js/config.js"></script>
    <style>
      .was-validated .form-control:invalid,
      .form-control.is-invalid {
        border-color: #ff3e1d !important;
      }
    </style>
  </head>
  <body>
    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <div class="card">
            <div class="card-body">
              <h4 class="mb-5 mt-3 text-center">Login into your account</h4>
              <p
                th:if="${#strings.toString(param.error) == 'not_activated'}"
                class="alert alert-danger"
              >
                Account is not activated.
              </p>
              <p
                th:if="${#strings.toString(param.error) == 'deleted'}"
                class="alert alert-danger"
              >
                Account has been deleted.
              </p>
              <p
                th:if="${#strings.toString(param.error) == 'true'}"
                class="alert alert-danger"
              >
                Invalid username or password.
              </p>
              <div th:if="${successMessage}" class="alert alert-success">
                <span th:text="${successMessage}"></span>
              </div>
              <form
                id="formAuthentication"
                class="mb-3 needs-validation"
                novalidate
                action
                method="POST"
              >
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    name="username"
                    placeholder="Enter your email or username"
                    required
                    autofocus
                  />
                  <div class="invalid-feedback" id="usernameError">
                    This field is required.
                  </div>
                </div>
                <div class="mb-3 form-password-toggle">
                  <div class="d-flex justify-content-between">
                    <label class="form-label" for="password">Password</label>
                  </div>
                  <div class="input-group input-group-merge">
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      name="password"
                      required
                      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                      aria-describedby="password"
                    />
                    <span class="input-group-text cursor-pointer"
                      ><i class="bx bx-hide"></i
                    ></span>
                    <div class="invalid-feedback">This field is required.</div>
                  </div>
                  <div class="my-3 form-password-toggle">
                    <div class="d-flex justify-content-end">
                      <a href="/auth/forgot-password"
                        ><small>Forgot Password?</small></a
                      >
                    </div>
                  </div>
                  <div class="mb-3 text-center">
                    <button class="btn btn-primary w-50" type="submit">
                      Login
                    </button>
                  </div>
                </div>
              </form>
              <p class="text-center">
                <span>New on our platform?</span>
                <a href="/auth/register"><span>Create an account</span></a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/assets/vendor/libs/jquery/jquery.js"></script>
    <script src="/assets/vendor/libs/popper/popper.js"></script>
    <script src="/assets/vendor/js/bootstrap.js"></script>
    <script src="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="/assets/vendor/js/menu.js"></script>
    <script src="/assets/js/main.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="/assets/js/validation-login.js"></script>
  </body>
</html>
