                                    <hr class="my-0" />
                                    <div class="card-body">
                                        <form th:action="@{/auth/profile/change-password}" th:method="post">
                                            <div class="row mb-5">
                                                <div class="mb-3 col-md-6">
                                                    <label for="curPass" class="form-label">Current Password:</label>
                                                    <input type="password" class="form-control" id="curPass"
                                                        name="curPass" placeholder="xxxxxxxxxx" required />
                                                </div>
                                                <div class="mb-3 col-md-6"></div>
                                                <div class="mb-3 col-md-6">
                                                    <label for="newPass" class="form-label">New Password:</label>
                                                    <input type="password" class="form-control" id="newPass"
                                                        name="newPass" aria-describedby="passwordHelp"
                                                        placeholder="xxxxxxxxxx" required />
                                                    <div id="passwordHelp" class="form-text">Use at least one letter,
                                                        one
                                                        number
                                                        and seven characters</div>
                                                </div>
                                                <div class="mb-3 col-md-6"></div>
                                                <div class="mb-3 col-md-6">
                                                    <label for="cfPass" class="form-label">confirm Password:</label>
                                                    <input type="password" class="form-control" id="cfPass"
                                                        name="cfPass" placeholder="xxxxxxxxxx" required />
                                                </div>
                                            </div>
                                            <div class="mt-5 text-center">
                                                <button type="reset"
                                                    class="btn btn-outline-primary mx-5">Cancel</button>
                                                <button type="submit" class="btn btn-primary mx-5">Save
                                                    changes</button>
                                            </div>
                                        </form>
