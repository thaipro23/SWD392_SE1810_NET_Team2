<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>Register | Kindergarten Suggestion</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/img/favicon/favicon.png" sizes="100x100" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet" />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="/assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="/assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="/assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <!-- Page CSS -->
    <!-- Page -->
    <link rel="stylesheet" href="/assets/vendor/css/pages/page-auth.css" />
    <!-- Helpers -->
    <script src="/assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="/assets/js/config.js"></script>
</head>

<body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">
            <!-- Layout container -->
            <div class="layout-page">
                <div class="container-xxl">
                    <div class="authentication-wrapper authentication-basic container-p-y">
                        <div class="authentication-inner">
                            <!-- Register Card -->
                            <div class="card">
                                <div class="card-body">
                                    <div class="mb-4">
                                        <h4 class="mb-2">Register an account</h4>
                                    </div>
                                    <div class="mb-5">
                                        <div th:if="${successMessage}" class="alert alert-success">
                                            <span th:text="${successMessage}"></span>
                                        </div>

                                        <!-- Error message -->
                                        <div th:if="${errorMessage}" class="alert alert-danger">
                                            <span th:text="${errorMessage}"></span>
                                        </div>

                                        <form th:action="@{/auth/register}" th:method="post" th:object="${user}">
                                            <div class="mb-3">
                                                <label for="fullName1" class="form-label">Full Name:</label>
                                                <input type="text" class="form-control" id="fullName1"
                                                    placeholder="Enter your full name." th:field="*{fullName}"
                                                    required />
                                                <span class="text-danger" th:if="${#fields.hasErrors('fullName')}"
                                                    th:errors="*{fullName}"></span>
                                            </div>
                                            <div class="mb-3">
                                                <label for="exampleInputEmail1" class="form-label">Email
                                                    address:</label>
                                                <input type="email" class="form-control" id="exampleInputEmail1"
                                                    aria-describedby="emailHelp" placeholder="info@xyz.com"
                                                    th:field="*{email}" required />
                                                <span class="text-danger" th:if="${#fields.hasErrors('email')}"
                                                    th:errors="*{email}"></span>
                                            </div>
                                            <div class="mb-3">
                                                <label for="mobileNo1" class="form-label">Mobile No. :</label>
                                                <input type="text" class="form-control" id="mobileNo1"
                                                    placeholder="+91-98596 58000" th:field="*{phone}" required />
                                                <span class="text-danger" th:if="${#fields.hasErrors('phone')}"
                                                    th:errors="*{phone}"></span>
                                            </div>
                                            <div class="mb-3">
                                                <label for="exampleInputPassword1" class="form-label">Password:</label>
                                                <input type="password" class="form-control" id="exampleInputPassword1"
                                                    placeholder="xxxxxxxxxx" aria-describedby="passwordHelp"
                                                    th:field="*{password}" required />
                                                <span class="text-danger" th:if="${#fields.hasErrors('password')}"
                                                    th:errors="*{password}"></span>
                                                <div id="passwordHelp" class="form-text">Use at least one letter, one
                                                    number
                                                    and seven characters</div>
                                            </div>
                                            <div class="mb-3">
                                                <label for="cfPass" class="form-label">Confirm Password:</label>
                                                <input type="password" class="form-control" id="cfPass"
                                                    placeholder="xxxxxxxxxx" th:field="*{confirmPassword}" required />
                                                <span class="text-danger"
                                                    th:if="${#fields.hasErrors('confirmPassword')}"
                                                    th:errors="*{confirmPassword}"></span>
                                            </div>
                                            <div class="">
                                                <label class="form-check-label" for="defaultRadio2"> <strong
                                                        class=" small">By signing up,
                                                        you
                                                        agree with our
                                                        <a href="/terms"
                                                            class="text-decoration-underline text-primary">Terms
                                                            and Conditions</a>
                                                    </strong> </label>
                                            </div>
                                            <div class="text-center my-3">
                                                <a href="/homepage" class="btn btn-outline-primary mx-3">Cancel</a>
                                                <button type="submit" class="btn btn-primary mx-3">Sign Up</button>
                                            </div>
                                        </form>

                                        <p class="text-center">
                                            <span>Already have an account?</span>
                                            <a href="/auth/login">
                                                <span>Login instead</span>
                                            </a>
                                        </p>
                                    </div>
                                </div>
                                <!-- Register Card -->
                            </div>
                        </div>
                    </div>

                </div>
                <!-- / Layout page -->
            </div>

            <!-- Overlay -->
            <div class="layout-overlay layout-menu-toggle"></div>
        </div>
        <!-- / Layout wrapper -->

</body>

</html>
